# This workflow will run tests, build, and then publish a package to GitHub Packages when a release is created

name: Publish Tailwind Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npx nx build tailwind
      - run: npm publish
        working-directory: dist/libs/tailwind
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
