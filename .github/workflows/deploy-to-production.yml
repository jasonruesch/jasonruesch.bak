# This workflow will build and deploy a site to another repo when a tag is pushed

name: Deploy site to Production

on:
  push:
    tags: ['jasonruesch-v*']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'production'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npx nx build jasonruesch --skip-nx-cache

      - uses: actions/upload-artifact@v4
        with:
          name: jasonruesch
          path: ./dist/jasonruesch
          if-no-files-found: ignore
          overwrite: true

  deploy:
    environment:
      name: production
      url: https://jasonruesch.github.io
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: xSAVIKx/artifact-exists-action@v0
        id: check_artifact
        with:
          name: 'jasonruesch'
      - run: |
          echo "::notice::Artifact not found"
          exit 0
        if: "${{ steps.check_artifact.outputs.exists == 'false' }}"

      - uses: actions/download-artifact@v4
        with:
          name: jasonruesch
          path: ./dist/jasonruesch

      - uses: cpina/github-action-push-to-another-repository@ssh-deploy-key
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: dist/jasonruesch/
          destination-github-username: 'jasonruesch'
          destination-repository-name: 'jasonruesch.github.io'
          user-email: jason.ruesch@me.com
          commit-message: 'chore(release): ${GITHUB_REF#refs/*/}'
          target-branch: main
